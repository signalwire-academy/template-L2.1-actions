# Grading configuration for Lab 2.1: Function Results & Actions

assignment:
  id: L2.1-actions
  name: "Lab 2.1: Function Results & Actions"
  level: 2
  type: lab
  passing_score: 70

checks:
  - id: instantiate
    name: "Agent Instantiation"
    points: 15
    type: instantiate
    file: solution/agent.py
  - id: swml_valid
    name: "SWML Generation"
    points: 15
    type: swml_valid
    file: solution/agent.py
  - id: func_confirm
    name: "confirm_appointment function"
    points: 20
    type: function_exists
    file: solution/agent.py
    function: confirm_appointment
  - id: has_sms_action
    name: "SMS Action Configured"
    points: 25
    type: exec
    file: solution/agent.py
    function: confirm_appointment
    args:
      date: "Monday"
      time: "2pm"
      phone: "+15551234567"
    expect:
      stdout_contains:
        - "send_sms"
  - id: test_confirm
    name: "Test: Confirm appointment"
    points: 25
    type: exec
    file: solution/agent.py
    function: confirm_appointment
    args:
      date: "Monday"
      time: "2pm"
      phone: "+15551234567"
    expect:
      stdout_contains:
        - "confirmed"


feedback:
  pass: |
    Excellent work! You've completed Lab 2.1: Function Results & Actions.

    **Next steps:**
    - Review the concepts covered
    - Continue to the next lab

  fail: |
    Some checks didn't pass. Review the requirements and try again.

    **Tips:**
    - Run `swaig-test solution/agent.py --list-tools` to verify functions
    - Run `swaig-test solution/agent.py --dump-swml` to check SWML
